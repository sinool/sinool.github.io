    <title>Shayan's Failure</title>
    <style>
        /* استایل کلی */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            padding: 20px;
            animation: bgAnimation 5s infinite alternate;
        }

        /* جعبه اصلی */
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        /* تیتر اصلی با لرزش */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: shake 0.5s infinite alternate;
        }

        /* تیتر دوم با تغییر رنگ */
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: colorChange 3s infinite alternate;
        }

        /* عکس با افکت بالا و پایین رفتن */
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        /* --- انیمیشن‌ها --- */

        /* تغییر گرادینت بک‌گراند */
        @keyframes bgAnimation {
            0% { background: linear-gradient(45deg, #ff512f, #dd2476); }
            100% { background: linear-gradient(45deg, #1f00ff, #ff512f); }
        }

        /* افکت محو شدن برای ورود جعبه */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* لرزش تیتر اصلی */
        @keyframes shake {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        /* تغییر رنگ تیتر دوم */
        @keyframes colorChange {
            0% { color: #ff0000; }
            100% { color: #1f00ff; }
        }

        /* حرکت نرم عکس به بالا و پایین */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
